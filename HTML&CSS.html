<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      window.addEventListener("error", function(event) {
          if (event.target.tagName === "A" && event.target.getAttribute("href") === "index.html") {
              window.location.href = "/";
          }
      }, true);
  </script>

    <div id="sidebar-container"></div>
    <!-- Sidebar akan dimuat di sini -->
    <script src="script.js"></script>

</html> 
    <style>
        /* Reset dasar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Container utama */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form input */
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .input-group label {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input, .input-group select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Tombol */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .button-group button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        #addTransaction {
            background-color: #28a745;
        }

        #deleteLastRow {
            background-color: #dc3545;
        }

        #savePdfButton {
            background-color: #007bff;
        }

        /* Tabel responsif */
        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        /* MEDIA QUERY untuk layar kecil */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 10px;
            }

            .table-container {
                overflow-x: auto;
            }

            th, td {
                font-size: 12px;
                padding: 6px;
            }

            .button-group button {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <!-- Konten Utama -->
    <div class="container">
        <h2>Laporan Keuangan Harian</h2>

        <div class="input-group">
            <label for="date">Tanggal</label>
            <input type="date" id="date">
        </div>

        <div class="input-group">
            <label for="description">Keterangan</label>
            <input type="text" id="description">
        </div>

        <div class="input-group">
            <label for="type">Tipe</label>
            <select id="type">
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
            </select>
        </div>

        <div class="input-group">
            <label for="amount">Jumlah</label>
            <input type="number" id="amount">
        </div>

        <div class="button-group">
            <button id="addTransaction">Tambah</button>
            <button id="deleteLastRow">Hapus</button>
            <button id="savePdfButton">Simpan PDF</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Keterangan</th>
                        <th>Pemasukan</th>
                        <th>Pengeluaran</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody id="transactionTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        console.log("script.js berhasil dimuat!");

        // Data Transaksi
        const transactions = [];
        const transactionTable = document.getElementById("transactionTable");

        document.getElementById("addTransaction").addEventListener("click", () => {
            const date = document.getElementById("date").value;
            const description = document.getElementById("description").value;
            const type = document.getElementById("type").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (!date || !description || isNaN(amount) || amount <= 0) {
                alert("Mohon isi semua data dengan benar.");
                return;
            }

            transactions.push({ date, description, type, amount });

            updateTable();
        });

        function updateTable() {
            transactionTable.innerHTML = "";
            let balance = 0;

            transactions.forEach((t) => {
                balance += t.type === "income" ? t.amount : -t.amount;

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${t.date}</td>
                    <td>${t.description}</td>
                    <td>${t.type === "income" ? t.amount.toLocaleString() : "-"}</td>
                    <td>${t.type === "expense" ? t.amount.toLocaleString() : "-"}</td>
                    <td>${balance.toLocaleString()}</td>
                `;
                transactionTable.appendChild(row);
            });
        }

        document.getElementById("deleteLastRow").addEventListener("click", () => {
            if (transactions.length > 0) {
                transactions.pop();
                updateTable();
            } else {
                alert("Tidak ada data untuk dihapus.");
            }
        });
    </script>
