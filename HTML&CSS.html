    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .input-group label {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input,
        .input-group select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .button-group button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        #addTransaction { background-color: #28a745; }
        #deleteLastRow { background-color: #dc3545; }
        #savePdfButton { background-color: #007bff; }
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Laporan Keuangan</h2>
        <div class="input-group">
            <label for="date">Tanggal:</label>
            <input type="date" id="date">
        </div>
        <div class="input-group">
            <label for="description">Keterangan:</label>
            <input type="text" id="description" placeholder="Masukkan keterangan">
        </div>
        <div class="input-group">
            <label for="type">Jenis:</label>
            <select id="type">
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
            </select>
        </div>
        <div class="input-group">
            <label for="amount">Jumlah (Rp):</label>
            <input type="number" id="amount" placeholder="Masukkan jumlah">
        </div>
        <div class="button-group">
            <button id="addTransaction">Tambah Transaksi</button>
            <button id="deleteLastRow">Hapus Baris Terakhir</button>
            <button id="savePdfButton">Simpan PDF</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Keterangan</th>
                        <th>Pemasukan (Rp)</th>
                        <th>Pengeluaran (Rp)</th>
                        <th>Saldo (Rp)</th>
                    </tr>
                </thead>
                <tbody id="transactionTable"></tbody>
            </table>
        </div>
    </div>
    <script>
        const transactions = [];
        const transactionTable = document.getElementById("transactionTable");
        document.getElementById("addTransaction").addEventListener("click", () => {
            const date = document.getElementById("date").value;
            const description = document.getElementById("description").value;
            const type = document.getElementById("type").value;
            const amount = parseFloat(document.getElementById("amount").value);
            if (!date || !description || isNaN(amount) || amount <= 0) {
                alert("Mohon isi semua data dengan benar.");
                return;
            }
            transactions.push({ date, description, type, amount });
            updateTable();
        });
        function updateTable() {
            transactionTable.innerHTML = "";
            let balance = 0;
            transactions.forEach((t) => {
                balance += t.type === "income" ? t.amount : -t.amount;
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${t.date}</td>
                    <td>${t.description}</td>
                    <td>${t.type === "income" ? t.amount.toLocaleString() : "-"}</td>
                    <td>${t.type === "expense" ? t.amount.toLocaleString() : "-"}</td>
                    <td>${balance.toLocaleString()}</td>
                `;
                transactionTable.appendChild(row);
            });
        }
        document.getElementById("deleteLastRow").addEventListener("click", () => {
            if (transactions.length > 0) {
                transactions.pop();
                updateTable();
            } else {
                alert("Tidak ada data untuk dihapus.");
            }
        });
        document.getElementById("savePdfButton").addEventListener("click", () => {
            if (transactions.length === 0) {
                alert("Tidak ada data transaksi untuk disimpan!");
                return;
            }
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(16);
            doc.text("Laporan Keuangan Harian", 14, 10);
            const tableColumn = ["Tanggal", "Keterangan", "Pemasukan (Rp)", "Pengeluaran (Rp)", "Saldo (Rp)"];
            const tableRows = [];
            let balance = 0;
            transactions.forEach((t) => {
                balance += t.type === "income" ? t.amount : -t.amount;
                tableRows.push([t.date, t.description, t.type === "income" ? t.amount.toLocaleString() : "-", t.type === "expense" ? t.amount.toLocaleString() : "-", balance.toLocaleString()]);
            });
            doc.autoTable({ head: [tableColumn], body: tableRows, startY: 20, theme: "grid", styles: { fontSize: 10 }, headStyles: { fillColor: [0, 128, 0] } });
            doc.save("Laporan_Keuangan.pdf");
        });
    </script>
